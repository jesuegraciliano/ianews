name: Daily AI News

on:
  schedule:
    # 08:00 BRT (UTC−3) = 11:00 UTC
    - cron: '0 11 * * *'
    # 18:10 BRT (UTC−3) = 21:10 UTC
    - cron: '10 18 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12 (compatível com googletrans)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests googletrans-fixed==4.0.2

      - name: Run daily news agent
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_FROM:   ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO:     ${{ secrets.EMAIL_TO }}
        run: python send_ai_news.py
